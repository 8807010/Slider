<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер | Проект 3</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div style="background: linear-gradient(145deg, #042102 0, #23632a 114%);">
          <h1>Green apple</h1>
          <p>Healthy green apples</p>
        </div>
        <div style="background: linear-gradient(215.32deg, #460001 -1%, #d87d7d 124%);">
          <h1>Cherry</h1>
          <p>Strengthens the immune system</p>
        </div>
        <div style="background: linear-gradient(180deg, #000000c2 1%, #c3bccc 66%);">
          <h1>Coconut</h1>
          <p>Coconuts are full of ingredients</p>
        </div>
        <div style="background: linear-gradient(220.16deg, #f3a600 -8%, #efbe77 138%);">
          <h1>Orange</h1>
          <p>Oranges are rich in vitamins</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1523472721958-978152f4d69b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=750&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1588413336009-1f4219f2d5dd?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=334&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1439127989242-c3749a012eac?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MzF8fGZydWl0fGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1591287083773-9a52ba8184a4?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTN8fGZydWl0fGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
